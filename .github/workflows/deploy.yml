name: Build & Deploy

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
      - production

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build application
        run: npm run build
        env:
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
          VITE_CONVEX_SITE_URL: ${{ secrets.VITE_CONVEX_SITE_URL }}
          VITE_SITE_URL: ${{ secrets.VITE_SITE_URL }}
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Build verification
        run: |
          if [ -d ".output" ]; then
            echo "✓ Build output directory created"
          else
            echo "✗ Build output directory not found"
            exit 1
          fi
          
          if [ -f ".output/server/index.mjs" ]; then
            echo "✓ Server entry point created"
          else
            echo "✗ Server entry point not found"
            exit 1
          fi
      
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .output
          retention-days: 5

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Verify environment
        run: |
          echo "Checking environment setup..."
          if [ -f ".env.example" ]; then
            echo "✓ .env.example exists"
          else
            echo "✗ .env.example not found"
            exit 1
          fi
          
          if [ -f "DEPLOYMENT.md" ]; then
            echo "✓ DEPLOYMENT.md exists"
          else
            echo "✗ DEPLOYMENT.md not found"
            exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy notification
        run: |
          echo "✓ Ready to deploy to production"
          echo "Manual deployment via Vercel/Railway/Render dashboard"
          echo "or connect automatic deployments in platform settings"
